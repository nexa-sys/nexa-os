<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
  Default font preferences for NexaOS
  Priority: CJK fonts first for Chinese support, then general fonts
-->
<fontconfig>
  <!-- Default sans-serif font preference -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>HarmonyOS Sans SC</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>
  
  <!-- Default serif font preference -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif CJK SC</family>
      <family>Noto Serif</family>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>
  
  <!-- Monospace font preference for terminal -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>HarmonyOS Sans SC</family>
      <family>Noto Sans Mono CJK SC</family>
      <family>Noto Sans Mono</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>
  
  <!-- System UI font -->
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>HarmonyOS Sans SC</family>
      <family>Noto Sans CJK SC</family>
    </prefer>
  </alias>
</fontconfig>
