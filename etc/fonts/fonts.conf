<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
  NexaOS Font Configuration
  
  This file configures the font system for NexaOS.
  Loaded by the kernel after pivot_root to /etc/fonts/fonts.conf.
-->
<fontconfig>
  <!-- Font directories - searched in order -->
  <dir>/usr/share/fonts</dir>
  <dir>/usr/share/fonts/truetype</dir>
  <dir>/usr/share/fonts/TTF</dir>
  <dir>/usr/local/share/fonts</dir>
  
  <!-- User font directories -->
  <dir prefix="xdg">fonts</dir>
  <dir>~/.fonts</dir>
  
  <!-- Cache directory -->
  <cachedir>/var/cache/fontconfig</cachedir>
  <cachedir prefix="xdg">fontconfig</cachedir>
  
  <!-- Include conf.d fragments -->
  <include>/etc/fonts/conf.d</include>
</fontconfig>
