# RestartLimitBurst=10
# RestartLimitIntervalSec=60
# RestartSec=1
# WantedBy=multi-user.target

[Service "dhcp-client"]
Description=DHCP Client
ExecStart=/bin/dhcp
Restart=always
RestartLimitBurst=10
RestartLimitIntervalSec=60
RestartSec=1
WantedBy=multi-user.target

[Service "ntpd"]
Description=NTP Time Sync Daemon
ExecStart=/sbin/ntpd -d
Restart=always
RestartLimitBurst=5
RestartLimitIntervalSec=300
RestartSec=60
WantedBy=multi-user.target
After=dhcp-client

# Getty service - login prompt on console
[Service "getty"]
Description=Getty on console - login prompt
ExecStart=/sbin/getty
Restart=always
RestartLimitBurst=10
RestartLimitIntervalSec=60
RestartSec=1
WantedBy=multi-user.target
