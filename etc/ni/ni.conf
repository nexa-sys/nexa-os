# NexaOS Init Configuration
# This file configures the ni (Nexa Init) system
# Format is similar to systemd unit files

[Init]
# Default boot target (similar to systemd default.target)
DefaultTarget=multi-user.target
# Fallback target if default fails
FallbackTarget=rescue.target

# Interactive shell service (always available)
[Service "bootstrap-shell"]
Description=Interactive bootstrap shell
ExecStart=/bin/sh
Restart=always
RestartLimitBurst=5
RestartLimitIntervalSec=60
RestartSec=1
WantedBy=multi-user.target

