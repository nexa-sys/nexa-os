# NexaOS Boot Configuration
# This file is similar to grub.cfg, used by UEFI loader to configure boot parameters
# Place this file at /EFI/BOOT/NEXA.CFG on the ESP or /NEXA.CFG on ISO

# Root device - the block device containing the root filesystem
# Examples: /dev/vda, /dev/sda1, /dev/nvme0n1p2
root=/dev/vda

# Root filesystem type
# Supported: ext2, ext4 (when ext4 module is loaded)
rootfstype=ext2

# Init program path - first userspace process
# Default is /sbin/ni (NexaOS init daemon)
init=/sbin/ni

# Serial console configuration (optional)
# Format: device,baudrate
# console=ttyS0,115200

# Enable quiet boot (suppress most kernel messages)
# quiet

# Enable debug mode (verbose kernel logging)
# debug
