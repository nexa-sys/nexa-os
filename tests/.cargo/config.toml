# Override parent .cargo/config.toml to use host target for tests
# This allows tests to run with std support

# Use explicit host target (x86_64-unknown-linux-gnu)
# This overrides the kernel's custom target
[build]
target = "x86_64-unknown-linux-gnu"

# Override unstable build-std from parent config - set to empty
# Tests use the standard prebuilt std, not custom-built core
[unstable]
build-std = []
build-std-features = []
