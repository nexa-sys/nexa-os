[package]
name = "swapon"
version.workspace = true
edition.workspace = true

[[bin]]
name = "swapon"
path = "src/main.rs"

[dependencies]
nrlib = { workspace = true, optional = true, features = ["panic-handler"] }
nexa_boot_info.workspace = true
libc = "0.2"

[features]
default = ["use-nrlib"]
use-nrlib = ["nrlib"]
use-nrlib-std = ["nrlib", "nrlib/std"]
